<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Create a serach option that redirects its serch request to google
    </title>
  </head>
  <body>
    <form action="https://www.google.com/search">
      <input type="text" placeholder="search in google" name="q" />
      <button>search</button>
      <!-- checkbox -->
      <input type="checkbox" id="age" name="age" checked />
      <label for="age">I am 18+</label>
      <!-- Radio    -->
      <div>
        <input type="radio" name="fruit" id="apple" value="apple" />
        <label for="apple">Apple</label>
        <input type="radio" name="fruit" id="mango" value="mango" />
        <label for="mango">Mango</label>
        <input type="radio" name="fruit" id="banana" value="banana" />
        <label for="banana">Banana</label>
      </div>
      <br />
      <!-- checkbox -->
      <div>
        choose your subjects
        <input type="checkbox" name="subjects" id="Math" value="Math" />
        <label for="math">Math</label>
        <input type="checkbox" name="subjects" id="Eng" value="Eng" />
        <label for="Eng">English</label>
        <input type="checkbox" name="subjects" id="sci" value="sci" />
        <label for="sci">Science</label>
      </div>
      <div>
        Choose your profession
        <select name="profession" id="profession">
            <option value="">Select your option</option>
          <option value="stu" selected>Student</option>
          <option value="dev">Developer</option>
        </select>
      </div>
      <!-- input type :range -->
      <div>
        <label for="vol">Select your volume</label>
        <input type="range" name="vol" id="vol" min="
        0" max="100" step="10" value="70">
         <!-- here value =70 defines the default value which can be changed. -->
      </div>
      <!-- textarea -->
      <div>
        <label for="feedback">Please give your valuable feedback:</label>
        <textarea name="feedback" id="feedback" placeholder="write your feedback here" cols="30" rows="10"></textarea>
      </div>
      <button>submit</button>
    </form>
  </body>
</html>
