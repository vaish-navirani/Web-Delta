<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
  </head>
  <body>
    <h3>Feedback Form</h3>
    <form action="">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          placeholder="Write your name"
          name="name"
          id="name"
        />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input
          type="text"
          placeholder="Write your email"
          name="Email"
          id="email"
        />
      </div>
      <br />
      <div>
        <label for="msg">Message:</label>
        <br />
        <textarea name="msg" id="msg" cols="30" rows="2"></textarea>
      </div>
      <br>
      <div>
        <label for="">Rate us out of 5</label>
        <br>
        <label for="1">1</label>
        <input type="radio" name="rad" id="1" />
        <br>
        <label for="2">2</label>
        <input type="radio" name="rad" id="2" />
        <br>
        <label for="3">3</label>
        <input type="radio" name="rad" id="3" />
        <br>
        <label for="4">4</label>
        <input type="radio" name="rad" id="4" />
        <br>
        <label for="5">5</label>
        <input type="radio" name="rad" id="5" />
        <br>
      </div>
      <br>
      <div>
        <button>Send Your Message!</button>
      </div>
    </form>
  </body>
</html>
