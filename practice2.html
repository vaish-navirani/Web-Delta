<!--
    Create an unordered List of 3 fruits - apple, orange & mango that also shows links to their
pictures.
List of Fruits
• Apple see an apple
• Orange see an orange
• Mango see a mango
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <h1>List of fruits</h1>
    <ul>
         <li>Apple <a href="Apple.jpeg">see an apple</a></li>
         <li>Orange <a href="Orange.jpeg">see an orange</a></li>
         <li>Mango <a href="Mango.jpeg">see a mango</a></li>
    </ul>
</body>
</html>
